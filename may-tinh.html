<!DOCTYPE html>
<html>
<head>
	<title>Calculatori</title>
</head>
<body>
<p>Calculatori</p>
<form>
	<input type="text" id="a">
	<input type="text" id="b">
</form>
<button id="Addition" onclick="Addition()">Addition(+)</button>
<button id="Subtraction" onclick="Subtraction()">Subtraction(-)</button>
<button id="Multiplication" onclick="Multiplication()">Multiplication(*)</button>
<button id="Division" onclick="Division()">Division(\)</button>
<h4 id="Result"></h4>
<script>
	function Addition(){
		var a = document.getElementById("a").value;
		var b = document.getElementById("b").value;
		var Addition = parseInt(a)+parseInt(b);
		document.getElementById("Result").innerHTML= "Tổng" + Addition;
	}
		function Subtraction(){
		var a = document.getElementById("a").value;
		var b = document.getElementById("b").value;
		var Subtraction = parseInt(a)-parseInt(b);
		document.getElementById("Result").innerHTML= "Hiệu" + Subtraction;
	}
			function Multiplication(){
		var a = document.getElementById("a").value;
		var b = document.getElementById("b").value;
		var Multiplication = parseInt(a)*parseInt(b);
		document.getElementById("Result").innerHTML= "Tích" + Multiplication;
	}
			function Division(){
		var a = document.getElementById("a").value;
		var b = document.getElementById("b").value;
		var Division = parseInt(a)/parseInt(b);
		document.getElementById("Result").innerHTML= "Thương" + Division;
	}
</script>
</body>
</html>
